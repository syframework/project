<div class="container mt-3">
<div class="row">
	<div class="col-md-3 offcanvas-container">
		<div class="offcanvas-left" data-component="NAV">
			{NAV}
		</div>
		<div class="offcanvas-right"></div>
	</div>
	<div class="col-md-6">
		<p class="d-block d-md-none">
			<button class="btn btn-primary" data-toggle="offcanvas" type="button"><span class="fa fa-bars"></span></button>
		</p>
		<div class="card">
			<h3 class="card-header"><span data-component="TITLE">{TITLE}</span></h3>
			<div class="card-body">
				<div data-component="CONTENT">
					{CONTENT}
				</div>
			</div>
		</div>
	</div>
</div>
</div>
